<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<html class="no-js" xmlns:th="http://www.thymeleaf.org">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CourseList</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <!-- Favicon -->
    <link rel="shortcut icon" href="./img/search.png" type="image/x-icon">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="./plugins/bootstrap/css/bootstrap.min.css">
    <!-- Fonts from Font Awsome -->
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <!-- CSS Animate -->
    <link rel="stylesheet" href="./css/animate.css">
    <!-- Custom styles for this theme -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- Fonts -->
    <!-- <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,900,300italic,400italic,600italic,700italic,900italic' rel='stylesheet' type='text/css'>
   <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'> -->
    <!-- Feature detection -->
    <script src="./js/modernizr-2.6.2.min.js"></script>
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="./js/html5shiv.js"></script>
    <script src="./js/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<section id="container">

    <div th:replace="common-left.html"></div>
    <!--main content start-->
    <section class="main-content-wrapper">
        <section id="main-content">

            <div class = "row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">课程列表</h3>
                        </div>
                        <div class="panel-body">
                            <div role="grid" id="example_wrapper" class="dataTables_wrapper form-inline no-footer">
                                <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
                                    <thead>
                                    <tr>
                                        <th>课程名称</th>
                                        <th>课程类型</th>
                                        <th>课程周期</th>
                                        <th>报名情况</th>
                                        <th>课程价格</th>
                                        <th>开班数目</th>
                                        <th>获取时间</th>
                                    </tr>
                                    </thead>

                                    <tbody>
                                    <tr th:each="result:${results}">
                                        <td th:text="${result.courseName}"></td>
                                        <td th:switch="${result.courseType}">
                                            <span th:case="1">系统课</span>
                                            <span th:case="2">专题课</span>
                                        </td>
                                        <td th:text="${result.courseDuration}"></td>
                                        <td th:text="${result.courseEnlist}"></td>
                                        <td th:text="${result.coursePrice}">
                                        </td>
                                        <td th:switch="${result.courseType}">
                                            <span th:case="1">
                                                <a th:href="@{'classinfo?coursePackId='+${result.coursePackId}+'&createTime='+${result.createTime}}" th:text="${result.classNum}"></a>
                                            </span>
                                            <span th:case="2">
                                                <a th:href="@{'classinfo?courseChildId='+${result.courseChildId}+'&createTime='+${result.createTime}}" th:text="${result.classNum}"></a>
                                            </span>
                                        </td>
                                        <td th:text="${result.createTime}"></td>
                                    </tr>
                                    </tbody>
                                </table>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </section>
    </section>
    <!--main content end-->
</section>
<!--Global JS-->
<script src="./js/jquery-1.10.2.min.js"></script>
<script src="./plugins/bootstrap/js/bootstrap.min.js"></script>
<script src="./plugins/waypoints/waypoints.min.js"></script>
<script src="./plugins/nanoScroller/jquery.nanoscroller.min.js"></script>
<script src="./js/application.js"></script>

</body>

</html>
